<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Follow up Survey!</title>
    </head>
    <body>
        <h1>Follow Up Survey!</h1>
        <form>
            <table width="450px">
                <tr>
                    <th>When did you use our service?</th>
                    
                    <th>Name of product or service:</th>
                </tr>
                <tr>
                    <th><input type="date"></th>
                    
                    <th><input type="text"></th>
                </tr>
            </table>
            <h4>Overall, how satisfied are you with the product or service?</h4>
            <table width="450px">
                <tr>
                    <td><input type="radio" name="satisfaction" value="very_good" >Very Satisfied</td>
                    
                    <td><input type="radio" name="satisfaction" value="good">Satisfied</td>
                    
                </tr>
                <tr>
                    <td><input type="radio" name="satisfaction" value="medium">Neutral</td>
                    
                    <td><input type="radio" name="satisfaction" value="bad">Unsatisfied</td>
                    
                </tr>
                <tr>
                    <td><input type="radio" name="satisfaction" value="very_bad">Very Unsatisfied</td>
                    
                    <td><input type="radio" name="satisfaction" value="neutral">N/A</td>
                </tr>
            </table>
            <h4>Did our product or service meet your expectations?</h4>
            <table width="450px">
                <tr>
                    <td><input type="radio" name="expectations" value="Yes">Yes</td>
                    <td><input type="radio" name="expectations" value="No">No</td>
                    
                </tr>
            </table>
        </form>
    </body>
</html>
